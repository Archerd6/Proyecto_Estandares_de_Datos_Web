<!DOCTYPE html>
<html>

<head>
    <title> Vista de investigador </title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<style>

    body{
        font-family: Georgia;
        background-color: #a1d8fb;
    }

       
    .button {
        width: 260px;
        height: 260px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #61c0ff;
        background-image:url('https://cdn-icons-png.flaticon.com/512/3254/3254045.png');
        background-size: contain;
        background-position:center;
        border: none;
        border-radius: 15px;
        /* box-shadow: 0 9px #999; */
    }

    .button2 {
        width: 260px;
        height: 260px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #61c0ff;
        background-image:url('https://cdn-icons-png.flaticon.com/512/2648/2648811.png');
        background-size: contain;
        background-position:center;
        border: none;
        border-radius: 15px;
        /* box-shadow: 0 9px #999; */
    }

    a{
        width: 40px;
        height: 40px;
        position: absolute;
        right: 10px;
        top: 5px;
        background-color: #a1d8fb;
        text-align: center;
        cursor: pointer;
        outline: none;
        background-image:url("https://cdn-icons-png.flaticon.com/512/93/93634.png");
        background-size: contain;
        background-position:center;
        border: none;
    }

    .button:hover {
        background-color: #3e6f8e
    }

    .button2:hover {
        background-color: #3e6f8e
    }

    a:hover {
        background-color: #3e6f8e
    }

    .button:active {
        background-color: #005194;
        box-shadow: 0 3px #666;
        transform: translateY(4px);
    }

    .button2:active {
        background-color: #005194;
        box-shadow: 0 3px #666;
        transform: translateY(4px);
    }

    a:active {
        background-color: #005194;
        box-shadow: 0 3px #666;
        transform: translateY(4px);
    }

    .inline-div-derecha {
        float: right;
        width: 70%;
        height: 500px;
        
    }

    .inline-div-izquierda {
        width: 30%;
        float: left;
    }

    .objTabla {
        display: none;
    }

</style>


<script>

    function mostrarBacterias() {
          
        document.getElementById("tB").style.display = "block";
        document.getElementById("tE").style.display = "none";
    };

    function mostrarEstudios() {
        document.getElementById("tE").style.display = "block";
        document.getElementById("tB").style.display = "none";
    };

</script>


<body>
    <a style="float:right" href="interfazInvestigadores.html"></a>
    <center>
        <h1> Bacterias con resistencia a antibi√≥ticos </h1>
    </center>

    <div class="inline-div-izquierda">
        <center>
            <button class="button" onclick="mostrarBacterias()"></button>
            <br>
            <button class="button2" onclick="mostrarEstudios()"></button>
        </center>
        
    </div>

    <div class="inline-div-derecha">
    
        <object class="objTabla"
            id="tB"
            type="text/html"
            data="tabla_bacteria.html"
            style="width: 100%; height:100%;">
        </object>
        
        <object class="objTabla"
            id="tE"
            type="text/html"
            data="tabla_estudios.html"
            style="width: 100%; height:100%;">
        </object>
        
    </div>

</body>

</html>
